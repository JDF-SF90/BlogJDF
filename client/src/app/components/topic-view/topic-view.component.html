<div class="row">
    <div *ngFor="let topic of topics">
        <mat-card class="example-card">
            <mat-card-header>
                <!--<div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>{{topic.name}}</mat-card-title>
                <!--<mat-card-subtitle>{{project.category}}</mat-card-subtitle>-->
            </mat-card-header>
            <img mat-card-image [src]="'http://localhost:3000/' + topic.picture">
            <mat-card-content>

                {{ topic.contenido }}

            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
