<div class="row">
    <div *ngFor="let topic of topics[0]" class="col-md-4">
        <div flex>
            <mat-card class="example-card">
                <mat-card-header>

                    <div mat-card-avatar class="example-header-image"></div>

                    <mat-card-title>{{topic.name}}</mat-card-title>

                    <mat-card-subtitle class="mb-4">Categoria</mat-card-subtitle>

                    <!--<mat-card-subtitle>{{project.category}}</mat-card-subtitle>-->
                    <!--<a href="https://www.facebook.com/sharer/sharer.php?u=soymotor.com" target="_blank">
                        Share on Facebook
                    </a>-->
                </mat-card-header>
                <a [routerLink]="['/topicView', topic.topic_id]">
                    <img mat-card-image [src]="'http://localhost:3000/' + topic.picture">
                </a>
                <mat-card-content>
                    <mat-card-subtitle>4 min . 07-May</mat-card-subtitle>
                    <p style="
                    overflow : hidden;
                    text-overflow: ellipsis;
                    display: -webkit-box;
                    -webkit-line-clamp: 3;
                    -webkit-box-orient: vertical;
                  ">
                        <a [routerLink]="['/topicView', topic.topic_id]" class="link">
                        {{topic.contenido}}
                        </a>
                    </p>
                </mat-card-content>
                <mat-divider></mat-divider>
                <mat-card-actions>
                    <div class="row align-items-center">
                        <div class="col-1">
                            <mat-icon>remove_red_eye</mat-icon>
                        </div>
                        <div class="col-7">
                            1
                        </div>
                        <div class="col-1">
                            <a href="# " class="fa fa-facebook"></a>
                        </div>
                        <div class="col-1">
                            <a href="# " class="fa fa-twitter"></a>
                        </div>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
        <br>
    </div>
</div>
