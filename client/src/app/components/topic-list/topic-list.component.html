<div class="row">
    <div *ngFor="let topic of topics[0]" class="col-md-4">
        <div flex>
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{topic.name}}</mat-card-title>
                    <!--<mat-card-subtitle>{{project.category}}</mat-card-subtitle>-->
                </mat-card-header>
                <img mat-card-image [src]="'http://localhost:3000/' + topic.picture">
                <mat-card-content>
                    <p class="text">
                        <a routerLink="/topicView/1">
                        {{topic.contenido}}
                        </a>
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <br>
    </div>
</div>
