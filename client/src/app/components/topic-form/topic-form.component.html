<div class="container">
    <div class="starter-template">
        <div class="row">
            <div class="col-md-12 mt-2">
                <mat-card>
                    <form>
                        <mat-card-title>Tema</mat-card-title>
                        <mat-card-content>

                            <div class="d-flex flex-row-reverse bd-highlight">
                                <div class="p-2 bd-highlight">
                                    <mat-slide-toggle name="isActive" [(ngModel)]="topic.isActive" [disabled]="!topic.isActive"></mat-slide-toggle>
                                </div>
                            </div>
                            <mat-form-field style="width: 50%;" [hideRequiredMarker]="true" [floatLabel]="'auto'">
                                <input matInput name="name" [(ngModel)]="topic.name" placeholder="Nombre del tema" required>
                            </mat-form-field>
                            <br>
                            <mat-form-field style="width: 50%;">
                                <mat-select name="categorie_id" [(ngModel)]="topic.categorie_id" placeholder="Categoria">
                                    <mat-option value=1>Option</mat-option>
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field style="width: 100%;" [hideRequiredMarker]="true" [floatLabel]="'auto'">
                                <textarea matInput rows="30" name="contenido" [(ngModel)]="topic.contenido" placeholder="Contenido"></textarea>
                            </mat-form-field>

                            <mat-form-field style="width: 10%;" [hideRequiredMarker]="true" [floatLabel]="'auto'">
                                <input matInput type="number" name="tiempo" [(ngModel)]="topic.tiempo" placeholder="Tiempo" required>
                            </mat-form-field>

                        </mat-card-content>
                        <mat-card-actions>
                            <div class="d-flex flex-row-reverse bd-highlight">
                                <div class="p-2 bd-highlight">
                                    <button mat-button (click)="guardarTema();">Guardar</button>
                                </div>
                            </div>
                        </mat-card-actions>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
