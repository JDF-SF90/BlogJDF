<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="form">

    <mat-form-field>
        <input matInput placeholder="Course Description" formControlName="description">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn btn-outline-warning" (click)="close()">Close</button>
    <button class="btn btn-success" (click)="save()">Guardar</button>
</mat-dialog-actions>
